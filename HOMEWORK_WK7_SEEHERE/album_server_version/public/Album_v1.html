<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Album</title>
    <link rel="stylesheet" href="album.css">
    <script src="albumj_v1.js"></script>
</head>
<body>
<div class="container">
    <header>
        <hgroup>
            <h4>Album Name<span class="album-title">&nbsp;&nbsp;&nbsp;&nbsp; default</span></h4>
        </hgroup>

    </header>


    <div class="content">
        <div class="box left">
            <ul class="album-list">
                <li class="album">
                    <a href="#" class="album-link">default</a>
                    <button class="btn-del-album">X</button>
                </li>

            </ul>
        </div>

        <div class="box display">
            <div class="button-grp">
                <form action="/addPhotoName">
                    <input type="text" id="dummy" style="display:none">

                    <input type="button" value="+ Create New Album">
                </form>
                <form action="">
                    <label for="add-file">+ Add Photo</label>
                    <input id='add-file' type="file" >
                </form>
            </div>

            <div class="wrapper">
                <div class="photo-list show">

                </div>
            </div>

            <nav>
                <ul>
                    <li><a>First</a></li>
                    <!--<li><a>1</a></li>-->
                    <li><a>Last</a></li>
                </ul>
            </nav>
        </div>


    </div>



    <footer>
    </footer>
</div>

</html>
